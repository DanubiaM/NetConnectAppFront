<form class="flex flex-row gap-3 pt-4 pb-1" [formGroup]="itemInternoForm">
    <mat-form-field class="basis-1/2">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantidade</mat-label>
        <input type="number" value="1" min="1" matInput formControlName="quantidade">
    </mat-form-field>

    <mat-form-field class="basis-30">
        <mat-label>Valor unitário</mat-label>
        <mat-icon matSuffix>attach_money</mat-icon>
        <input type="number" matInput min="0" formControlName="valor_unitario">
    </mat-form-field>

    <mat-form-field class="basis-30">
        <mat-label>Fornecedor</mat-label>
        <input type="text" matInput min="0" formControlName="fornecedor">
    </mat-form-field>

    <mat-form-field class="basis-30">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
            <mat-option value="PRODUTO">Produto</mat-option>
            <mat-option value="SERVICO">Serviço</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-fab extended matTooltip="Primary" color="primary" (click)="sendToTable()">
        <mat-icon>check</mat-icon> Salvar
    </button>
</form>
